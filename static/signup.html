<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up â€“ Nutrition Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); min-height: 100vh; color: #e2e8f0; }
        .card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(34, 211, 238, 0.2); }
        .btn-primary { background: linear-gradient(135deg, #22d3ee, #06b6d4); transition: all 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(34, 211, 238, 0.3); }
        .input-field { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(34, 211, 238, 0.3); transition: border-color 0.3s; }
        .input-field:focus { outline: none; border-color: #22d3ee; box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2); }
        .error-msg { color: #f87171; font-size: 0.875rem; margin-top: 0.25rem; }
        .float-animation { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-8">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="float-animation inline-block">
                <i class="fas fa-apple-alt text-6xl text-cyan-400"></i>
            </div>
            <h1 class="text-3xl font-bold mt-4 bg-gradient-to-r from-cyan-400 to-cyan-600 bg-clip-text text-transparent">Nutrition Analysis</h1>
            <p class="text-gray-400 mt-2">Create an account to get started</p>
        </div>
        <div class="card rounded-2xl p-8 shadow-2xl">
            <form id="signup-form" class="space-y-5">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                    <input type="text" id="name" name="name" required minlength="2"
                           class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-500"
                           placeholder="Your name" autocomplete="name">
                    <p id="name-error" class="error-msg hidden"></p>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                           class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-500"
                           placeholder="you@example.com" autocomplete="email">
                    <p id="email-error" class="error-msg hidden"></p>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" name="password" required minlength="6"
                           class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-500"
                           placeholder="At least 6 characters" autocomplete="new-password">
                    <p id="password-error" class="error-msg hidden"></p>
                </div>
                <p id="form-error" class="error-msg text-center hidden"></p>
                <button type="submit" id="submit-btn" class="btn-primary w-full py-3 rounded-xl text-white font-semibold">
                    <i class="fas fa-user-plus mr-2"></i> Sign Up
                </button>
            </form>
            <p class="text-center text-gray-400 mt-6">
                Already have an account? <a href="/login" class="text-cyan-400 hover:underline">Log in</a>
            </p>
        </div>
    </div>
    <script>
        (function () {
            const form = document.getElementById('signup-form');
            const nameIn = document.getElementById('name');
            const emailIn = document.getElementById('email');
            const passwordIn = document.getElementById('password');
            const nameErr = document.getElementById('name-error');
            const emailErr = document.getElementById('email-error');
            const passwordErr = document.getElementById('password-error');
            const formErr = document.getElementById('form-error');
            const submitBtn = document.getElementById('submit-btn');

            function showError(el, msg) {
                el.textContent = msg || '';
                el.classList.toggle('hidden', !msg);
            }

            function setLoading(loading) {
                submitBtn.disabled = loading;
                submitBtn.innerHTML = loading ? '<i class="fas fa-spinner fa-spin mr-2"></i> Creating account...' : '<i class="fas fa-user-plus mr-2"></i> Sign Up';
            }

            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                showError(nameErr, '');
                showError(emailErr, '');
                showError(passwordErr, '');
                showError(formErr, '');

                var name = (nameIn.value || '').trim();
                var email = (emailIn.value || '').trim().toLowerCase();
                var password = passwordIn.value || '';

                if (name.length < 2) {
                    showError(nameErr, 'Name must be at least 2 characters');
                    return;
                }
                if (!email || email.indexOf('@') === -1) {
                    showError(emailErr, 'Please enter a valid email');
                    return;
                }
                if (password.length < 6) {
                    showError(passwordErr, 'Password must be at least 6 characters');
                    return;
                }

                setLoading(true);
                try {
                    var res = await fetch('/api/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: name, email: email, password: password }),
                    });
                    var data = await res.json().catch(function () { return {}; });
                    if (!res.ok) {
                        showError(formErr, data.detail || 'Sign up failed. Please try again.');
                        setLoading(false);
                        return;
                    }
                    if (data.access_token) {
                        localStorage.setItem('token', data.access_token);
                        if (data.user) localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = '/';
                    } else {
                        showError(formErr, 'Invalid response. Please try again.');
                    }
                } catch (err) {
                    showError(formErr, 'Network error. Please try again.');
                }
                setLoading(false);
            });
        })();
    </script>
</body>
</html>
