# Deploy to Render: connect this repo at https://dashboard.render.com
# Then use "New" -> "Blueprint" and point to this repo, or "New" -> "Web Service" and paste repo URL.
services:
  - type: web
    name: fruits-scanner
    runtime: python
    plan: free

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT

    healthCheckPath: /

    envVars:
      - key: SECRET_KEY
        generateValue: true
